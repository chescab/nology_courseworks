<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      * {
        font-family: sans-serif;
      }

      .valid {
        background-color: lightgreen;
        border: 5px solid green;
      }

      form {
        margin: 20px 5px;
      }

      form * {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- EVENT ATTRIBUTE-->
    <!-- <h1 onmouseover="alert('Mouse over')">This is my heading</h1>
    <button onmouseover="alert('I was clicked')">Click me</button>
    <form action="">
      <input onfocus="alert('I was focused')" placeholder="text input" type="">
    </form> -->

    <h1 id="heading">Hello <span>User</span></h1>
    <button id="button">Click me</button>
    <form>
      <input type="text" class="text-input" />
      <input type="text" class="text-input" />
    </form>

    <form action="" id="name-form">
      <input type="text" id="name-input" />
      <button>Submit</button>
    </form>

    <ul id="names-list"></ul>

    <script>
      //console.log(document.getElementById("heading"));

      //GETTING AN HTML ELEMENT REFERENCE
      const heading = document.getElementById("heading");
      const button = document.getElementById("button");

      // GETTING MUTTIPLE ELEMENTS
      const textInputs = document.getElementsByClassName("text-input");

      // console.dir(heading);
      // heading.innerHTML = "Javascript <span>did this</span>";

      // console.dir(button);
      // button.style.backgroundColor = "green";
      // button.innerHTML = "Clicked :)";

      // //INTERACTING WITH AN HTML COLLECTION
      // console.dir(textInputs[0]);
      // textInputs[0].value = "The user was here!";
      // textInputs[1].value = "The user was here!";

      // // LOOPED THROUGH OUR HTML COLLECTION
      // for (let index = 0; index < textInputs.length; index++) {
      //   textInputs[index].value = "A loop did this";
      // }

      // EVENT LISTENERS

      // SYNTAX - htmlElement.addEventListener("event", () => {
      //   ... do something
      // })

      heading.addEventListener("mouseover", () => {
        heading.innerHTML = "Javascript did this";
      });

      heading.addEventListener("mouseleave", () => {
        heading.innerHTML = "Hello User";
      });

      button.addEventListener("click", () => {
        button.innerHTML = "Clicked :)";
        button.style.backgroundColor = "green";
      });

      textInputs[0].addEventListener("focus", () => {
        textInputs[0].classList.add("valid");
      });

      textInputs[1].addEventListener("input", (event) => {
        //console.dir(event);
        //event.target.classList.add("valid");
        console.dir(event.target.value);
      });

      const nameForm = document.getElementById("name-form");

      nameForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const namesList = document.getElementById("names-list");

        const inputValue = document.getElementById("name-input").value;

        namesList.innerHTML += `<li>${inputValue}</li>`;
      });
    </script>
  </body>
</html>
